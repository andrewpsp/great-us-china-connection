# Default values for conn3ction-api
replicaCount: 1

image:
  repository: conn3ction-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# etcd configuration
etcd:
  enabled: false
  endpoints: ""
  # Example: "etcd-0.etcd:2379,etcd-1.etcd:2379"
  prefix: "/conn3ction/records/"

env: []
# Additional environment variables can be added here
# - name: CUSTOM_VAR
#   value: "custom_value"

nodeSelector: {}

tolerations: []

affinity: {}
