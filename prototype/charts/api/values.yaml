# Default values for conn3ction-api
replicaCount: 1

image:
  repository: conn3ction-api
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080

env:
  # Set to enable etcd backend
  # ETCD_ENDPOINTS: "etcd:2379"
  # ETCD_PREFIX: "/conn3ction/records"

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
