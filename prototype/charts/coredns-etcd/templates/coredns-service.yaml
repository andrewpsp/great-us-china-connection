apiVersion: v1
kind: Service
metadata:
  name: {{ include "coredns-etcd.fullname" . }}-coredns
  labels:
    app: coredns
spec:
  type: {{ .Values.coredns.service.type }}
  ports:
  - name: dns
    port: {{ .Values.coredns.service.port }}
    targetPort: dns
    protocol: UDP
  - name: dns-tcp
    port: {{ .Values.coredns.service.port }}
    targetPort: dns-tcp
    protocol: TCP
  selector:
    app: coredns
