apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  labels:
    app: coredns
data:
  Corefile: |
    example.local. {
        log
        errors
        file /etc/coredns/zones/example.local.zone
    }
    . {
        forward . /etc/resolv.conf
        log
        errors
        cache 30
    }
  example.local.zone: |
    $ORIGIN example.local.
    @   60  IN  SOA ns.example.local. admin.example.local. (
                2024111001 ; serial
                3600       ; refresh
                1800       ; retry
                604800     ; expire
                60         ; minimum
                )
    @   60  IN  NS  ns.example.local.
    ns  60  IN  A   10.0.0.1
    app 60  IN  A   10.1.2.3
    db  60  IN  A   10.1.2.4
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns
  labels:
    app: coredns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns
  template:
    metadata:
      labels:
        app: coredns
    spec:
      containers:
      - name: coredns
        image: coredns/coredns:1.11.1
        imagePullPolicy: IfNotPresent
        args: ["-conf", "/etc/coredns/Corefile"]
        ports:
        - name: dns
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/coredns
          readOnly: true
        - name: zones
          mountPath: /etc/coredns/zones
          readOnly: true
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: coredns-config
          items:
          - key: Corefile
            path: Corefile
      - name: zones
        configMap:
          name: coredns-config
          items:
          - key: example.local.zone
            path: example.local.zone
---
apiVersion: v1
kind: Service
metadata:
  name: coredns
  labels:
    app: coredns
spec:
  type: ClusterIP
  ports:
  - name: dns
    port: 53
    targetPort: dns
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: dns-tcp
    protocol: TCP
  selector:
    app: coredns
