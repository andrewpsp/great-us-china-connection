apiVersion: v1
kind: ConfigMap
metadata:
  name: coredns-config
  labels:
    app: coredns
data:
  Corefile: |
    example.local. {
        log
        errors
        file /etc/coredns/zones/example.local.db
        cache 30
    }

    . {
        forward . 8.8.8.8 8.8.4.4
        log
        errors
        cache 30
    }
  example.local.db: |
    $ORIGIN example.local.
    @   60  IN  SOA ns1.example.local. admin.example.local. (
                2023110101 ; Serial
                3600       ; Refresh
                1800       ; Retry
                604800     ; Expire
                86400 )    ; Minimum TTL
    @   60  IN  NS  ns1.example.local.
    ns1 60  IN  A   10.0.0.1
    app 60  IN  A   10.1.2.3
    db  60  IN  A   10.1.2.4
---
apiVersion: v1
kind: Service
metadata:
  name: coredns
  labels:
    app: coredns
spec:
  type: ClusterIP
  ports:
  - name: dns-udp
    port: 53
    targetPort: dns-udp
    protocol: UDP
  - name: dns-tcp
    port: 53
    targetPort: dns-tcp
    protocol: TCP
  selector:
    app: coredns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coredns
  labels:
    app: coredns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coredns
  template:
    metadata:
      labels:
        app: coredns
    spec:
      containers:
      - name: coredns
        image: coredns/coredns:1.11.1
        imagePullPolicy: IfNotPresent
        args:
        - "-conf"
        - "/etc/coredns/Corefile"
        ports:
        - name: dns-udp
          containerPort: 53
          protocol: UDP
        - name: dns-tcp
          containerPort: 53
          protocol: TCP
        volumeMounts:
        - name: config
          mountPath: /etc/coredns
          readOnly: true
        - name: zones
          mountPath: /etc/coredns/zones
          readOnly: true
        resources:
          limits:
            cpu: 200m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: coredns-config
          items:
          - key: Corefile
            path: Corefile
      - name: zones
        configMap:
          name: coredns-config
          items:
          - key: example.local.db
            path: example.local.db
