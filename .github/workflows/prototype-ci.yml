name: PolyCloud Prototype CI

on:
  push:
    branches: [ main, 'feat/**', 'copilot/**' ]
    paths:
      - 'prototype/api/**'
      - '.github/workflows/prototype-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'prototype/api/**'

jobs:
  build:
    name: Build and Test API
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ./prototype/api

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'

    - name: Download dependencies
      run: go mod download

    - name: Verify dependencies
      run: go mod verify

    - name: Run go vet
      run: go vet ./...

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out ./...

    - name: Build
      run: go build -v -o polycloud-api .

    - name: Upload coverage to artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: prototype/api/coverage.out
